<html>
  <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="main">
      <div id="password-generator">
      <h1 id="title">Password Generator</h1>
      <div class="comment">
            <p>Click to generate a new password remember to save it somewhere safe!</p>
            
        </div class="">
        <div class="options">
          <label for="maxLength">Max Length:</label>
          <input type="number" id="maxLength" value="15" min="1" max="100">
          <label for="includeSpecials">Include Special Characters:</label>
          <input type="checkbox" id="includeSpecials" checked>
        </div>
        <div class="generate">
            <button id="generateButton">Generate Passwords!</button>
        </div>
        <div class="outputSection" id="passwordOutput">
        </div>
      </div>
        <div id="save-section">
        <div>
            <h2>Save a Password</h2>
            <p class="warning">This stage of development does not have a password protected login of any kind so the current password saving option is unsafe! use at your own risk!</p>
            <label for="website-input">Website:</label>
            <input type="text" id="website-input" placeholder="Website">
            </div>
            <div>
            <label for="login-input">Login:</label>
            <input type="text" id="login-input" placeholder="Login">
            </div>
            <div>
            <label for="password-input">Password:</label>
            <input type="password" id="password-input" placeholder="Password">
            </div>
            <button id="save-button">Save</button>
        <div id="password-list"></div>
        </div>
        <script src="index.js"></script>
        <script src="maybe.js"></script>
  </body>
</html>
